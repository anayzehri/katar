<!DOCTYPE html>
<html>
<head>
    <title>Nine Men's Morris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button> <!-- Theme toggle -->
        <h1>Nine Men's Morris</h1>
        <div class="controls">
            <label for="opponent-select">Play against:</label>
            <select id="opponent-select">
                <option value="human">Human</option>
                <option value="ai">AI</option>
            </select>
        </div>
        <div class="score">
            <div class="player-score" id="black-score-container">Black: <span id="black-score">9</span></div>
            <div class="player-score" id="white-score-container">White: <span id="white-score">9</span></div>
        </div>

        <div class="game-board">
            <img id="board-img" src="board.png" alt="Game Board">
            <div class="points">
                <!-- Point elements will be generated here by JavaScript -->
            </div>
        </div>
        <div class="message"></div>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
    <script src="ai.js"></script>
</body>
</html>
